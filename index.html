<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="robots" content="index" />
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="Dubu Finance, Let's dubu!" />
    <meta name="description" content="🍥 Let’s dubu! Enjoy, Win, and Earned." />
    <meta property="og:title" content="Dubu Finance, Let's dubu!" />
    <meta
      property="og:description"
      content="🍥 Let’s dubu! Enjoy, Win, and Earned."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:base_url" content="/" />
    <!-- Links -->
    <link href="index.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./image/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./image/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./image/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu");
    </style>
    <title>Dubu Finance</title>
  </head>
  <body>
    <main class="landing-wrapper">
      <div class="landing">
        <div class="dubu-logo">
          <img
            class="dubu-logo-image"
            src="./image/android-chrome-512x512.png"
            alt="dubufinance.com"
          />
          <span class="dubu-logo-text">Dubu.Finance</span>
        </div>
        <div class="landing-heading">
          <span class="heading-text">Let’s dubu!</span>
          <span class="heading-text">Enjoy, Win, and Earned.</span>
          <div class="bsc-logo-container">
            <img src="./image/bsc-with-text.svg" class="bsc-logo" alt="BSC" />
          </div>
          <div class="landing-image-wrapper-mobile">
            <img class="landing-image" src="image/pot.png" alt="dubu-pot" />
          </div>
          <div class="learn-more-content">
            <a
              type="button"
              class="play-button-desktop"
              href="https://app.dubu.finance"
            >
              Play
            </a>
          </div>
        </div>
        <div class="landing-image-wrapper-desktop">
          <img class="landing-image" src="image/pot.png" alt="dubu-pot" />
        </div>
      </div>
      <div class="landing-footer">
        <a
          type="button"
          class="play-button-mobile"
          href="https://app.dubu.finance/"
        >
          Play
        </a>
        <div class="social-icons">
          <a
            class="social-media-button"
            href="https://github.com/vector-finance"
          >
            <img src="./image/github.svg" alt="GitHub" />
          </a>
          <a class="social-media-button" href="https://discord.gg/y8QsS2N7"
            ><img src="./image/discord.svg" alt="Discord"
          /></a>
          <a class="social-media-button"
            ><img src="./image/telegram.svg" alt="Telegram"
          /></a>
          <a class="social-media-button"
            ><img src="./image/twitter.svg" alt="Twitter"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
